  <!-- App Icons for mobile PWA feel -->
  <link rel="apple-touch-icon" href="/logo.png" />

  <!-- App-Like Appearance -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Font & Styling -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #000000);
      color: #fff;
      overflow: hidden;
    }

    /* Loader Container */
    #loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      flex-direction: column;
      position: fixed;
      top: 0;
      left: 0;
      background: linear-gradient(135deg, #000000, #000000);
      z-index: 9999;
      animation: fadeOut 0.8s ease-in-out 2.2s forwards;
    }

    /* Logo Animation */
    #loader img {
      width: 120px;
      height: 120px;
      -o-object-fit: contain;
         object-fit: contain;
      animation: bounce 2s infinite ease-in-out;
      filter: drop-shadow(0 0 20px #00c6ff);
    }

    /* Text under logo */
    .loader-text {
      margin-top: 15px;
      font-weight: 500;
      letter-spacing: 1px;
      font-size: 1.1rem;
      color: #00c6ff;
      opacity: 0;
      animation: fadeInUp 1.4s ease forwards 0.8s;
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* React app container */
    #root {
      height: 100%;
      width: 100%;
      opacity: 0;
      animation: revealApp 0.8s ease-in-out 2.5s forwards;
    }

    @keyframes revealApp {
      to {
        opacity: 1;
      }
    }

    /* Light mode support */
    @media (prefers-color-scheme: light) {
      body {
        background: linear-gradient(135deg, #f7f7f7, #e3e3e3);
        color: #000000;
      }

      #loader {
        background: linear-gradient(135deg, #f7f7f7, #e3e3e3);
      }

      .loader-text {
        color: #007aff;
      }

      #loader img {
        filter: drop-shadow(0 0 20px #007aff);
      }
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      #loader img {
        width: 90px;
        height: 90px;
      }

      .loader-text {
        font-size: 1rem;
      }
    }

    
  </style>
